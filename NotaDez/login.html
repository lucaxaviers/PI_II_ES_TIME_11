<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NotaDez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="login-container">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h1 class="text-primary mb-2">NotaDez</h1>
                        <p class="text-muted">Faça login para continuar</p>
                    </div>

                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input 
                                type="email" 
                                class="form-control form-control-lg" 
                                id="email" 
                                name="email"
                                placeholder="seu@email.com"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                id="senha" 
                                name="senha"
                                placeholder="Digite sua senha"
                                required
                            >
                        </div>

                        <div class="mb-3 text-end">
                            <a href="#" class="text-primary text-decoration-none forgot-link">Esqueci minha senha</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3 btn-entrar">
                            Entrar
                        </button>

                        <div class="text-center">
                            <p class="mb-0 text-muted">
                                Não tem uma conta? 
                                <a href="cadastro.html" class="text-primary text-decoration-none fw-bold">Criar conta</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Prevenção de submit (apenas front-end)
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Funcionalidade de login será implementada no backend.');
        });
    </script>
</body>
</html>
