<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - NotaDez</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>NotaDez</header>

  <div class="container">
    <h2>Login</h2>

    <label for="email">Email</label>
    <input id="email" type="email" placeholder="exemplo@teste.com" required />

    <label for="senha">Senha</label>
    <input id="senha" type="password" placeholder="Digite sua senha" required />

    <button id="btnLogin">Entrar</button>

    <p>Não tem conta?
      <a href="cadastro.html">Criar conta</a>
    </p>
  </div>

  <script>
    const btnLogin = document.getElementById("btnLogin");

    btnLogin.onclick = async () => {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();

      if (!email || !senha) {
        alert("Por favor, preencha todos os campos obrigatórios!");
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        const data = await res.json();

        if (res.status === 401) {
          alert("Email ou senha incorretos. Tente novamente.");
          return;
        }

        if (data.sucesso) {
          // Salva o docente logado no navegador
          localStorage.setItem("id_docente", data.id_docente);
          localStorage.setItem("nome_docente", data.nome);

          alert(data.mensagem || "Login realizado com sucesso!");
          window.location.href = "dashboard.html";
        } else {
          alert(data.erro || "Erro no login. Tente novamente.");
        }
      } catch (erro) {
        console.error("Erro ao conectar:", erro);
        alert("Erro de conexão com o servidor. Verifique se o backend está rodando em http://localhost:3000");
      }
    };
  </script>
</body>
</html>
