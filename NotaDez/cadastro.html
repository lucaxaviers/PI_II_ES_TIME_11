<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - NotaDez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="cadastro-container">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h1 class="text-primary mb-2">NotaDez</h1>
                        <p class="text-muted">Crie sua conta gratuitamente</p>
                    </div>

                    <form id="cadastroForm">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                id="nome" 
                                name="nome"
                                placeholder="Seu nome completo"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input 
                                type="email" 
                                class="form-control form-control-lg" 
                                id="email" 
                                name="email"
                                placeholder="seu@email.com"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input 
                                type="tel" 
                                class="form-control form-control-lg" 
                                id="telefone" 
                                name="telefone"
                                placeholder="(00) 00000-0000"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                id="senha" 
                                name="senha"
                                placeholder="Digite uma senha segura"
                                required
                            >
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3 btn-cadastrar">
                            Cadastrar
                        </button>

                        <div class="text-center">
                            <p class="mb-0 text-muted">
                                Já tem uma conta? 
                                <a href="login.html" class="text-primary text-decoration-none fw-bold">Já tenho conta</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Máscara para telefone
        document.getElementById('telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                if (value.length <= 10) {
                    value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
                } else {
                    value = value.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
                }
                e.target.value = value;
            }
        });

        // Prevenção de submit (apenas front-end)
        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Funcionalidade de cadastro será implementada no backend.');
        });
    </script>
</body>
</html>
