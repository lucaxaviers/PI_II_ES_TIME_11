<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - NotaDez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
        <div class="cadastro-container">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h1 class="text-primary mb-2">NotaDez</h1>
                        <p class="text-muted">Crie sua conta gratuitamente</p>
                    </div>

                    <form id="cadastroForm">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                id="nome" 
                                name="nome"
                                placeholder="Seu nome completo"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input 
                                type="email" 
                                class="form-control form-control-lg" 
                                id="email" 
                                name="email"
                                placeholder="seu@email.com"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input 
                                type="tel" 
                                class="form-control form-control-lg" 
                                id="telefone" 
                                name="telefone"
                                placeholder="(00) 00000-0000"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="senha" class="form-label">Senha</label>
                            <input 
                                type="password" 
                                class="form-control form-control-lg" 
                                id="senha" 
                                name="senha"
                                placeholder="Digite uma senha segura"
                                required
                            >
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3 btn-cadastrar">
                            Cadastrar
                        </button>

                        <div class="text-center">
                            <p class="mb-0 text-muted">
                                Já tem uma conta? 
                                <a href="login.html" class="text-primary text-decoration-none fw-bold">Já tenho conta</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        
        const API_URL = 'http://localhost:3000';

        // mostra mensagem de sucesso ou erro na tela
        function showMessage(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const form = document.getElementById('cadastroForm');
            form.insertBefore(alertDiv, form.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // formatando o telefone automaticamente enquanto o usuário digita
        document.getElementById('telefone').addEventListener('input', function(e) {
            // removendo tudo que não é número
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 11) {
                // formatando como telefone fixo ou celular
                if (value.length <= 10) {
                    value = value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3');
                } else {
                    value = value.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3');
                }
                e.target.value = value;
            }
        });

        // quando o usuário preenche o formulário e clica em cadastrar
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // pegando todos os dados que o usuário digitou
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;
            const senha = document.getElementById('senha').value;
            const submitButton = document.querySelector('button[type="submit"]');

            submitButton.disabled = true;
            submitButton.textContent = 'Cadastrando...';
            
            try {
                const response = await fetch(`${API_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, email, telefone, senha })
                });
                
                const data = await response.json();
                
                // se o cadastro deu certo, mostro mensagem e redireciono para login
                if (data.success) {
                    showMessage('Cadastro realizado com sucesso! Redirecionando para login...', 'success');

                    // esperando 2 segundos antes de ir para a tela de login
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Erro ao realizar cadastro', 'error');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Cadastrar';
                }
            } catch (error) {
                showMessage('Erro ao conectar com o servidor. Verifique se o backend está rodando.', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Cadastrar';
            }
        });
    </script>
</body>
</html>
