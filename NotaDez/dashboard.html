<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Docente - NotaDez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- cabeçalho da página com título e botão de sair -->
    <div class="dashboard-header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="dashboard-title mb-0">
                    <i class="bi bi-speedometer2"></i> Painel do Docente
                </h1>
                <div class="d-flex gap-2">
                    <button class="btn-add-instituicao" id="btnAddInstituicao" onclick="mostrarCadastroInstituicao()" style="display: none;">
                        <i class="bi bi-plus-circle"></i> Adicionar Instituição
                    </button>
                    <button class="btn btn-outline-danger" onclick="sair()">
                        <i class="bi bi-box-arrow-right"></i> Sair
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- seção que mostra a lista de instituições -->
        <div id="dashboardSection">
            <h2 class="mb-4 mt-4" style="color: #0066cc; font-weight: 600;">
                <i class="bi bi-building"></i> Suas instituições
            </h2>
            <!-- grid que mostra todos os cards das instituições -->
            <div id="institutionsContainer">
                <div class="institutions-grid" id="institutionsGrid">
                    
                </div>
            </div>

        </div>

        <!-- seção para cadastrar uma nova instituição -->
        <div id="cadastroSection" style="display: none;">
            <div class="cadastro-instituicao-section">
                <h2 class="cadastro-instituicao-title">
                    <i class="bi bi-building"></i> Cadastro de Instituição
                </h2>
                <p class="text-center text-muted mb-4" id="cadastroInstituicaoMessage">
                    Cadastre uma nova instituição.
                </p>
                <form id="cadastroInstituicaoForm">
                    <div class="mb-3">
                        <label for="instituicaoNome" class="form-label">Nome da Instituição <span class="text-danger">*</span></label>
                        <input 
                            type="text" 
                            class="form-control form-control-lg" 
                            id="instituicaoNome" 
                            name="nome"
                            placeholder="Ex: Universidade Federal de São Paulo"
                            required
                        >
                    </div>

                    <div class="mb-3">
                        <label for="instituicaoCidade" class="form-label">Cidade</label>
                        <input 
                            type="text" 
                            class="form-control form-control-lg" 
                            id="instituicaoCidade" 
                            name="cidade"
                            placeholder="Ex: São Paulo"
                        >
                    </div>

                    <div class="mb-4">
                        <label for="instituicaoEstado" class="form-label">Estado (UF)</label>
                        <select 
                            class="form-select form-select-lg" 
                            id="instituicaoEstado" 
                            name="uf"
                        >
                            <option value="">Selecione o estado</option>
                            <option value="AC">Acre (AC)</option>
                            <option value="AL">Alagoas (AL)</option>
                            <option value="AP">Amapá (AP)</option>
                            <option value="AM">Amazonas (AM)</option>
                            <option value="BA">Bahia (BA)</option>
                            <option value="CE">Ceará (CE)</option>
                            <option value="DF">Distrito Federal (DF)</option>
                            <option value="ES">Espírito Santo (ES)</option>
                            <option value="GO">Goiás (GO)</option>
                            <option value="MA">Maranhão (MA)</option>
                            <option value="MT">Mato Grosso (MT)</option>
                            <option value="MS">Mato Grosso do Sul (MS)</option>
                            <option value="MG">Minas Gerais (MG)</option>
                            <option value="PA">Pará (PA)</option>
                            <option value="PB">Paraíba (PB)</option>
                            <option value="PR">Paraná (PR)</option>
                            <option value="PE">Pernambuco (PE)</option>
                            <option value="PI">Piauí (PI)</option>
                            <option value="RJ">Rio de Janeiro (RJ)</option>
                            <option value="RN">Rio Grande do Norte (RN)</option>
                            <option value="RS">Rio Grande do Sul (RS)</option>
                            <option value="RO">Rondônia (RO)</option>
                            <option value="RR">Roraima (RR)</option>
                            <option value="SC">Santa Catarina (SC)</option>
                            <option value="SP">São Paulo (SP)</option>
                            <option value="SE">Sergipe (SE)</option>
                            <option value="TO">Tocantins (TO)</option>
                        </select>
                    </div>

                    <button type="button" class="btn btn-secondary btn-lg w-100 mb-2" id="btnVoltarDashboard" onclick="voltarDashboard()" style="display: none;">
                        <i class="bi bi-arrow-left"></i> Voltar para Dashboard
                    </button>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-check-circle"></i> Cadastrar Instituição
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- modal para editar uma instituição -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">
                        <i class="bi bi-pencil-square"></i> Editar Instituição
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editInstituicaoForm">
                    <div class="modal-body">
                        <input type="hidden" id="editInstituicaoId">
                        <div class="mb-3">
                            <label for="editInstituicaoNome" class="form-label">Nome da Instituição <span class="text-danger">*</span></label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                id="editInstituicaoNome"
                                required
                            >
                        </div>
                        <div class="mb-3">
                            <label for="editInstituicaoCidade" class="form-label">Cidade</label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                id="editInstituicaoCidade"
                            >
                        </div>
                        <div class="mb-3">
                            <label for="editInstituicaoEstado" class="form-label">Estado (UF)</label>
                            <select 
                                class="form-select form-select-lg" 
                                id="editInstituicaoEstado"
                            >
                                <option value="">Selecione o estado</option>
                                <option value="AC">Acre (AC)</option>
                                <option value="AL">Alagoas (AL)</option>
                                <option value="AP">Amapá (AP)</option>
                                <option value="AM">Amazonas (AM)</option>
                                <option value="BA">Bahia (BA)</option>
                                <option value="CE">Ceará (CE)</option>
                                <option value="DF">Distrito Federal (DF)</option>
                                <option value="ES">Espírito Santo (ES)</option>
                                <option value="GO">Goiás (GO)</option>
                                <option value="MA">Maranhão (MA)</option>
                                <option value="MT">Mato Grosso (MT)</option>
                                <option value="MS">Mato Grosso do Sul (MS)</option>
                                <option value="MG">Minas Gerais (MG)</option>
                                <option value="PA">Pará (PA)</option>
                                <option value="PB">Paraíba (PB)</option>
                                <option value="PR">Paraná (PR)</option>
                                <option value="PE">Pernambuco (PE)</option>
                                <option value="PI">Piauí (PI)</option>
                                <option value="RJ">Rio de Janeiro (RJ)</option>
                                <option value="RN">Rio Grande do Norte (RN)</option>
                                <option value="RS">Rio Grande do Sul (RS)</option>
                                <option value="RO">Rondônia (RO)</option>
                                <option value="RR">Roraima (RR)</option>
                                <option value="SC">Santa Catarina (SC)</option>
                                <option value="SP">São Paulo (SP)</option>
                                <option value="SE">Sergipe (SE)</option>
                                <option value="TO">Tocantins (TO)</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-secondary-modal" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">
                        <i class="bi bi-exclamation-triangle text-danger"></i> Confirmar Exclusão
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir esta instituição?</p>
                    <p class="text-muted small">Esta ação não pode ser desfeita.</p>
                    <input type="hidden" id="deleteInstituicaoId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary-modal" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                        <i class="bi bi-trash"></i> Confirmar Exclusão
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

        const API_URL = 'http://localhost:3000';

        // pegando o token que foi salvo quando o usuário fez login
        function getAuthToken() {
            return localStorage.getItem('token');
        }

        // verificando se o usuário está logado antes de mostrar a página
        function checkAuth() {
            const token = getAuthToken();
            if (!token) {
                alert('Você precisa estar logado para acessar esta página.');
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // função que envia requisições para o servidor com o token de autenticação
        async function apiRequest(url, options = {}) {
            const token = getAuthToken();
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            const response = await fetch(url, {
                ...options,
                headers
            });

            const data = await response.json();

            if (!response.ok) {
                
                const errorMsg = data.mensagem || data.message || 'Erro na requisição';
                throw new Error(errorMsg);
            }

            return data;
        }

        // mostra mensagem de sucesso ou erro na tela
        function showMessage(message, type = 'success') {
            // criando um elemento de alerta para mostrar a mensagem
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // buscando todas as instituições do usuário no banco de dados
        async function loadInstituicoes() {
            try {
                // pedindo ao servidor todas as instituições do usuário logado
                const response = await apiRequest(`${API_URL}/instituicoes`);
                const instituicoes = response.data || [];

                // mostrando as instituições na tela
                renderInstituicoes(instituicoes);
            } catch (error) {
                showMessage(error.message || 'Erro ao carregar instituições', 'error');
            }
        }

        // criando os cards na tela para mostrar cada instituição
        function renderInstituicoes(instituicoes) {
            const grid = document.getElementById('institutionsGrid');
            const btnAddInstituicao = document.getElementById('btnAddInstituicao');

            // se não tiver instituições, mostra o formulário de cadastro
            if (instituicoes.length === 0) {
                // escondendo a lista e mostrando o formulário
                document.getElementById('dashboardSection').style.display = 'none';
                document.getElementById('cadastroSection').style.display = 'block';
                btnAddInstituicao.style.display = 'none';
                document.getElementById('btnVoltarDashboard').style.display = 'none';
                document.getElementById('cadastroInstituicaoMessage').textContent = 'Bem-vindo! Para começar, cadastre sua primeira instituição.';
                return;
            }

            document.getElementById('cadastroSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            btnAddInstituicao.style.display = 'inline-flex';

            grid.innerHTML = '';

            instituicoes.forEach(instituicao => {
                const card = document.createElement('div');
                card.className = 'institution-card';
                card.innerHTML = `
                    <div class="institution-name">
                        <i class="bi bi-building"></i> ${instituicao.nome}
                    </div>
                    <div class="institution-city">
                        <i class="bi bi-geo-alt"></i> ${instituicao.cidade || 'Não informado'}${instituicao.uf ? ` - ${instituicao.uf}` : ''}
                    </div>
                    <div class="institution-actions">
                        <button class="action-btn btn-view" onclick="verCursos(${instituicao.id}, '${instituicao.nome.replace(/'/g, "\\'")}')">
                            <i class="bi bi-eye"></i> Ver Cursos
                        </button>
                        <button class="action-btn btn-edit" onclick="editarInstituicao(${instituicao.id}, '${instituicao.nome.replace(/'/g, "\\'")}', '${(instituicao.cidade || '').replace(/'/g, "\\'")}', '${(instituicao.uf || '').replace(/'/g, "\\'")}')">
                            <i class="bi bi-pencil"></i> Editar
                        </button>
                        <button class="action-btn btn-delete" onclick="excluirInstituicao(${instituicao.id})">
                            <i class="bi bi-trash"></i> Excluir
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // quando o professor clica para sair do sistema
        function sair() {
            if (confirm('Tem certeza que deseja sair?')) {
                // removendo o token e os dados do usuário do navegador
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                // voltando para a tela de login
                window.location.href = 'login.html';
            }
        }

        // mostrando o formulário para cadastrar uma nova instituição
        function mostrarCadastroInstituicao() {
            // escondendo o dashboard e mostrando o formulário
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('cadastroSection').style.display = 'block';
            document.getElementById('btnAddInstituicao').style.display = 'none';
            document.getElementById('btnVoltarDashboard').style.display = 'block';
            document.getElementById('cadastroInstituicaoMessage').textContent = 'Cadastre uma nova instituição.';
            document.getElementById('cadastroInstituicaoForm').reset();
            document.getElementById('cadastroSection').scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // voltando para o dashboard sem cadastrar nada
        function voltarDashboard() {
            // escondendo o formulário e mostrando o dashboard novamente
            document.getElementById('cadastroSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'block';
            document.getElementById('btnAddInstituicao').style.display = 'inline-flex';
        }

        // salvando a instituição selecionada e indo para a tela de cursos
        function verCursos(instituicaoId, instituicaoNome) {
            // salvando no navegador qual instituição o professor selecionou
            localStorage.setItem('selectedInstituicao', JSON.stringify({
                id: instituicaoId,
                nome: instituicaoNome
            }));

            // mudando para a página de cursos
            window.location.href = 'cursos.html';
        }

        // quando o professor preenche o formulário e cadastra uma instituição
        document.getElementById('cadastroInstituicaoForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            // pegando os dados que o professor digitou
            const nome = document.getElementById('instituicaoNome').value.trim();
            const cidade = document.getElementById('instituicaoCidade').value.trim();
            const uf = document.getElementById('instituicaoEstado').value.trim();

            // verificando se o nome foi preenchido
            if (!nome) {
                showMessage('Nome da instituição é obrigatório', 'error');
                return;
            }

            try {
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Cadastrando...';

                // enviando os dados da instituição para o servidor salvar no banco
                // o body é onde enviamos os dados em formato JSON
                await apiRequest(`${API_URL}/instituicoes`, {
                    method: 'POST',
                    body: JSON.stringify({ nome, cidade, uf })
                });

                // mostrando mensagem de sucesso e recarregando a lista
                showMessage('Instituição cadastrada com sucesso!', 'success');
                this.reset();
                await loadInstituicoes();

                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-check-circle"></i> Cadastrar Instituição';
            } catch (error) {
                showMessage(error.message || 'Erro ao cadastrar instituição', 'error');
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-check-circle"></i> Cadastrar Instituição';
            }
        });

        // abrindo o modal para editar uma instituição
        function editarInstituicao(id, nome, cidade, uf) {
            // preenchendo os campos do modal com os dados da instituição
            document.getElementById('editInstituicaoId').value = id;
            document.getElementById('editInstituicaoNome').value = nome;
            document.getElementById('editInstituicaoCidade').value = cidade || '';
            document.getElementById('editInstituicaoEstado').value = uf || '';

            // mostrando o modal na tela
            const editModal = new bootstrap.Modal(document.getElementById('editModal'));
            editModal.show();
        }

        document.getElementById('editInstituicaoForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const id = document.getElementById('editInstituicaoId').value;
            const nome = document.getElementById('editInstituicaoNome').value.trim();
            const cidade = document.getElementById('editInstituicaoCidade').value.trim();
            const uf = document.getElementById('editInstituicaoEstado').value.trim();

            if (!nome) {
                showMessage('Nome da instituição é obrigatório', 'error');
                return;
            }

            try {
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Salvando...';

                // enviando os dados atualizados para o servidor salvar no banco
                // o body é onde enviamos os dados em formato JSON
                await apiRequest(`${API_URL}/instituicoes/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify({ nome, cidade, uf })
                });

                // mostrando mensagem de sucesso e fechando o modal
                showMessage('Instituição atualizada com sucesso!', 'success');
                
                const editModal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                editModal.hide();

                await loadInstituicoes();

                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-check-circle"></i> Salvar Alterações';
            } catch (error) {
                showMessage(error.message || 'Erro ao atualizar instituição', 'error');
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="bi bi-check-circle"></i> Salvar Alterações';
            }
        });

        // abrindo o modal para confirmar exclusão da instituição
        function excluirInstituicao(id) {
            // guardando o ID da instituição que vai ser excluída
            document.getElementById('deleteInstituicaoId').value = id;
            const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
            deleteModal.show();
        }

        // confirmando e excluindo a instituição do banco de dados
        document.getElementById('confirmDeleteBtn').addEventListener('click', async function() {
            // pegando o ID da instituição que vai ser excluída
            const id = document.getElementById('deleteInstituicaoId').value;

            try {
                this.disabled = true;
                this.innerHTML = '<i class="bi bi-hourglass-split"></i> Excluindo...';

                // pedindo ao servidor para excluir a instituição
                // não precisa de body porque é só excluir pelo ID
                await apiRequest(`${API_URL}/instituicoes/${id}`, {
                    method: 'DELETE'
                });

                // mostrando mensagem de sucesso e fechando o modal
                showMessage('Instituição excluída com sucesso!', 'success');

                const deleteModal = bootstrap.Modal.getInstance(document.getElementById('deleteModal'));
                deleteModal.hide();

                // recarregando a lista de instituições
                await loadInstituicoes();

                this.disabled = false;
                this.innerHTML = '<i class="bi bi-trash"></i> Confirmar Exclusão';
            } catch (error) {
                showMessage(error.message || 'Erro ao excluir instituição', 'error');
                this.disabled = false;
                this.innerHTML = '<i class="bi bi-trash"></i> Confirmar Exclusão';
            }
        });

        document.addEventListener('DOMContentLoaded', async function() {
            
            if (!checkAuth()) {
                return;
            }

            await loadInstituicoes();
        });
    </script>
</body>
</html>
